
{% extends "base.html" %}

{% block page_content %}

        <div class="mw6 center pa3 sans-serif">

            <h1 class="mb4">Messages</h1>
            <hr>

        {% for message in messages %}

            <div class="pa2 mb3 striped--near-white">

                <div class="pl2">

                    <p class="mb2">{{ message.notice_type }} {{ message.id }}</p>

                    <p class="mb2">received: {{ message.received }}</p>
                    <button>
                        <a id="{{message.id}}" href="message/"
                           target="_blank">
                            View message {{message.id}}
                        </a>
                    </button>
                    <hr>
                    <script type='text/javascript'>
                        var myidtoinsert = {{message.id}};
                        document.getElementById("{{message.id}}").href += myidtoinsert;
                    </script>
                </div>

            </div>


        {% endfor %}

        </div>

{% endblock %}
